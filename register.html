<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Piget Register</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  .register-container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
  input[type=text], input[type=password] {
    width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;
  }
  button {
    background-color: #2196F3; color: white; padding: 12px; border: none; width: 100%; cursor: pointer;
  }
  button:hover { background-color: #0b7dda; }
  label { display: block; margin-top: 10px; }
</style>
</head>
<body>

<div class="register-container">
  <h2>Register for Piget</h2>
  <form method="POST" action="register.php">
    <label for="username">Choose a Username</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Choose a Password</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

</body>
</html>
